name: Shell Commands

on: [push]

jobs:
  run-shell-command-job1:  # name of the job 
    runs-on: ubuntu-latest
    # each step mentioned will be like array of element
    steps:
      - name: echo a string 
        run: echo "hello-world this is my first pipeline in github-actions"
      - name: multipleline script 
        run: |  # used when u want to execute multile line code as diff lines 
          node -v
          npm -v 
      - name: Python Command
        run: |
          import platform 
          print(platform.processor())
        shell: python

  run-windows-commands-job2:
    runs-on: windows-latest
    steps:
      - name: Directory Powershell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash